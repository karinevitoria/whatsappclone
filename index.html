<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Clone do Whatsapp mobile</title>

  <!-- CSS  -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div id="titulo" class="row">
    <p id="zapzap" class="col m6">Whatsapp</p>
    <div id="pesquisa" class="col m6">
      <i class="material-icons">search</i>
      <i class="material-icons">more_vert</i>
    </div>
  </div>

  <div class="nav-content" id="barra">
    <ul class="tabs tabs-transparent">
      <li class="tab" id="camera"><a onclick="mudaCamera()"><i class="material-icons">photo_camera</i></a></li>
      <li class="tab" id="conversas"><a onclick="mudaConversa()">Conversas</a></li>
      <li class="tab" id="status"><a onclick="mudaStatus()">Status</a></li>
      <li class="tab" id="chamadas"><a onclick="mudaChamadas()">Chamadas</a></li>
    </ul>
  </div>
  <div id="content"></div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/routes.js"></script>
</body>

</html>
